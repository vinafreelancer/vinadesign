<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>🌌 Vina_design با ققنوس 🌌</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="خدمات تایپ، طراحی، پاورپوینت، اینفوگرافی و پشتیبانی نرم‌افزاری توسط Vina_design با حال و هوای فانتزی ققنوس!" />
  <meta property="og:title" content="🌌 Vina_design با ققنوس 🌌" />
  <meta property="og:description" content="فریلنسری خلاق برای پروژه‌های تایپ، طراحی، پاورپوینت، و بیشتر!" />
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/3/32/Fantasy_Phoenix_Fire.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      direction: rtl;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b1b2f);
      background-size: 400% 400%;
      animation: gradientFlow 30s ease infinite;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }

    .phoenix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/32/Fantasy_Phoenix_Fire.png') no-repeat center center;
      background-size: contain;
      opacity: 0.05;
      z-index: 0;
      animation: phoenixFloat 18s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes phoenixFloat {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .flame {
      position: fixed;
      bottom: 10%;
      left: 50%;
      width: 40px;
      height: 80px;
      background: radial-gradient(circle, #ff5722, rgba(255, 87, 34, 0) 70%);
      border-radius: 50% 50% 20% 20%;
      opacity: 0.6;
      transform: translateX(-50%) scaleY(1);
      animation: flameFlicker 0.2s infinite alternate ease-in-out;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes flameFlicker {
      0% { transform: translateX(-50%) scaleY(1); opacity: 0.6; }
      100% { transform: translateX(-50%) scaleY(1.3); opacity: 0.85; }
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      padding: 40px;
      max-width: 720px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 140, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: 2;
      animation: fadeInUp 1.2s ease both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2.4rem;
      color: #ffab40;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ff6d00;
    }

    .star {
      color: #FFD700;
      margin-left: 8px;
      animation: twinkle 1.8s infinite ease-in-out;
      display: inline-block;
    }

    @keyframes twinkle {
      0%,100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2) rotate(10deg); }
    }

    p {
      font-size: 1.1rem;
      line-height: 2.2;
      text-align: justify;
      white-space: pre-wrap;
      color: #e0e0e0;
      animation: fadeInText 3s ease forwards;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .social-buttons {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: fadeInText 4s ease forwards;
    }

    .social-buttons a {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-buttons a.telegram {
      background: linear-gradient(135deg, #29b6f6, #039be5);
      box-shadow: 0 0 10px rgba(3, 169, 244, 0.4);
    }

    .social-buttons a.rubika {
      background: linear-gradient(135deg, #ff7043, #ff8a65);
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
    }

    .social-buttons a:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px;
        backdrop-filter: none;
        background: rgba(0, 0, 0, 0.75);
      }
      h2 { font-size: 1.8rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <audio autoplay loop muted id="bg-music">
    <source src="https://cdn.pixabay.com/audio/2023/04/17/audio_91f4c82b25.mp3" type="audio/mpeg">
  </audio>

  <div class="phoenix" aria-hidden="true"></div>
  <div class="flame"></div>

  <div class="card">
    <h2 id="title">سلام <span class="star">🌟</span></h2>
    <p id="message">در حال بارگذاری...</p>

    <!-- دکمه‌های ارتباط -->
    <div class="social-buttons">
      <a href="https://rubika.ir/Vina_design" target="_blank" rel="noopener noreferrer" class="rubika">📱 ارتباط در روبیکا</a>
      <a href="https://t.me/Vina_design" target="_blank" rel="noopener noreferrer" class="telegram">💬 ارتباط در تلگرام</a>
    </div>
  </div>

  <script defer>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'دوست';
    const field = params.get('field') || 'رشته‌ات';

    document.getElementById('title').innerHTML = `سلام ${name} عزیز <span class="star">🌟</span>`;

    const msg = `
🎉 ${name} عزیز، سلام و درود! 🎉

خیلی خوشحال شدم که با یه فرد باانرژی و فعال در زمینه «${field}» آشنا شدم 😍

اگه دنبال کسی هستی که کارای فریلنسری‌تو با دقت، سرعت و کیفیت بالا انجام بده، جای درستی اومدی! 😎

من اینجام تا تو تایپ، تایپ صوتی، پاورپوینت‌های حرفه‌ای، طراحی بروشور و اینفوگرافی، پروژه‌های دانشجویی و حتی رفع مشکلات نرم‌افزاری سیستم و گوشیت کمکت کنم 💪

📌 چی کار می‌کنم؟
- تایپ سریع و بدون غلط ⌨️
- تایپ ویس (صوتی) با دقت بالا 🎧
- ساخت پاورپوینت‌های خاص و حرفه‌ای 🎨
- انجام پروژه‌های دانشجویی با کیفیت بالا 📚
- طراحی بروشور، پوستر، اینفوگرافی و ... 🏇
- رفع ارور و مشکلات نرم‌افزاری گوشی و کامپیوترت 🔧

💬 فقط کافیه پیام بدی... سریع و رفیق‌وار راه می‌ندازمش ✅
`;

    const el = document.getElementById('message');
    el.innerHTML = '';
    let i = 0;
    function type() {
      if (i < msg.length) {
        el.innerHTML += msg.charAt(i++);
        setTimeout(type, 2);
      }
    }
    type();
  </script>
</body>
</html>
