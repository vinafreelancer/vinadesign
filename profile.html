<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>🌌 Vina_design با ققنوس 🌌</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      direction: rtl;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b1b2f);
      background-size: 400% 400%;
      animation: gradientFlow 30s ease infinite;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%;
      height: auto;
      transform: translate(-50%, -50%) scale(1);
      background-image: url('https://i.ibb.co/Ch9hZcz/phoenix-fire.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
      animation: phoenixFly 20s ease-in-out infinite alternate;
    }

    @keyframes phoenixFly {
      0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
      50% { transform: translate(-48%, -52%) scale(1.05) rotate(2deg); }
      100% { transform: translate(-50%, -50%) scale(1) rotate(-1deg); }
    }

    .flame {
      position: fixed;
      bottom: 10%;
      left: 50%;
      width: 30px;
      height: 60px;
      background: radial-gradient(ellipse at center, #ff9800 0%, rgba(255, 152, 0, 0) 70%);
      border-radius: 50% 50% 20% 20%;
      opacity: 0.6;
      transform: translateX(-50%) scaleY(1);
      animation: flameFlicker 0.3s infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes flameFlicker {
      0% { transform: translateX(-50%) scaleY(1); opacity: 0.6; }
      100% { transform: translateX(-50%) scaleY(1.2); opacity: 0.8; }
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      padding: 40px 50px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255, 140, 0, 0.3), 0 0 50px rgba(255, 69, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(12px);
      animation: fadeInUp 1.4s ease-out both;
      z-index: 2;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h2 {
      font-size: 2.5rem;
      color: #ffab40;
      margin-bottom: 25px;
      animation: slideIn 1.6s ease-out both;
      text-shadow: 0 0 8px #ffab40, 0 0 15px #ff6d00;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .star {
      color: #FFD700;
      margin-left: 8px;
      animation: twinkle 1.8s infinite ease-in-out;
      display: inline-block;
      text-shadow: 0 0 6px #ffd700;
    }

    @keyframes twinkle {
      0%,100% { opacity: 1; transform: scale(1) rotate(0); }
      50% { opacity: 0.6; transform: scale(1.2) rotate(15deg); }
    }

    p {
      font-size: 1.15rem;
      line-height: 2.4;
      white-space: pre-wrap;
      color: #e0e0e0;
      text-align: justify;
      opacity: 0;
      animation: fadeInText 2.5s ease forwards;
      text-shadow: 0 0 2px #ffab40;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    a {
      color: #ffcc80;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffc107;
      text-shadow: 0 0 8px #ffc107;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      h2 { font-size: 1.9rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="flame"></div>
  <div class="card" role="main" aria-labelledby="title" aria-describedby="message">
    <h2 id="title">سلام <span class="star">🌟</span></h2>
    <p id="message">در حال بارگذاری...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'دوست';
    const field = params.get('field') || 'رشته‌ات';

    const title = `سلام ${name} عزیز <span class="star">🌟</span>`;
    document.getElementById('title').innerHTML = title;

    const msg = `
🎉 ${name} عزیز، سلام و درود! 🎉

خیلی خوشحال شدم که با یه فرد باانرژی و فعال در زمینه «${field}» آشنا شدم 😍

اگه دنبال کسی هستی که کارای فریلنسری‌تو با دقت، سرعت و کیفیت بالا انجام بده، جای درستی اومدی! 😎

من اینجام تا تو تایپ، تایپ صوتی، پاورپوینت‌های حرفه‌ای، طراحی بروشور و اینفوگرافی، پروژه‌های دانشجویی و حتی رفع مشکلات نرم‌افزاری سیستم و گوشیت کمکت کنم 💪

📌 چی کار می‌کنم؟  
- تایپ سریع و بدون غلط ⌨️  
- تایپ ویس (صوتی) با دقت بالا 🎧  
- ساخت پاورپوینت‌های خاص و حرفه‌ای 🎨  
- انجام پروژه‌های دانشجویی با کیفیت بالا 📚  
- طراحی بروشور، پوستر، اینفوگرافی و ... 🏇  
- رفع ارور و مشکلات نرم‌افزاری گوشی و کامپیوترت 🔧

💬 فقط کافیه پیام بدی... سریع و رفیق‌وار راه می‌ندازمش ✅

📱 اگه فیلترشکنت روشن نیست، نگران نباش!  
ما رو می‌تونی راحت تو روبیکا دنبال کنی:  
👉 <a href="https://rubika.ir/Vina_design" target="_blank" rel="noopener noreferrer">رفتن به صفحه روبیکا Vina_design 🔗</a>

🚀 و اگه روبیکا نداری یا ترجیح می‌دی تو تلگرام باشی، فقط کافیه یه لحظه فیلترشکنتو روشن کنی و بزنی روی لینک زیر:  
👉 <a href="https://t.me/Vina_design" target="_blank" rel="noopener noreferrer">رفتن به کانال تلگرام Vina_design 🔗</a>

منتظرم که با هم پروژه‌های خفن بسازیم 😄✌️
`;

    const el = document.getElementById('message');
    let i = 0;
    function type() {
      if (i < msg.length) {
        el.innerHTML += msg.charAt(i++);
        setTimeout(type, 2);
      }
    }
    type();
  </script>
</body>
</html>
