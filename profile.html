<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>نمایش همکاری</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css');

    * {
      box-sizing: border-box;
      font-family: 'Vazir', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      direction: rtl;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #f0f0f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
      color: #222;
      animation: fadeIn 1.3s ease forwards;
      border: 1px solid #e0e0e0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2rem;
      color: #f05454;
      margin-bottom: 20px;
    }

    .star {
      display: inline-block;
      margin-right: 6px;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.6; transform: scale(1.2); }
    }

    p {
      font-size: 1.05rem;
      line-height: 2.2;
      white-space: pre-wrap;
      color: #444;
    }

    a {
      color: #f05454;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #c0392b;
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title" aria-describedby="message">
    <h2 id="title"><span class="star">🌟</span>سلام</h2>
    <p id="message">در حال بارگذاری...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'دوست';
    const field = params.get('field') || 'رشته‌ات';

    const title = `<span class="star">🌟</span>سلام ${name} عزیز`;
    const message = `
🎉 ${name} عزیز، سلام و درود! 🎉

خیلی خوشحال شدم که با یه فرد باانرژی و فعال در زمینه «${field}» آشنا شدم 😍

اگه دنبال کسی هستی که کارای فریلنسری‌تو با دقت، سرعت و کیفیت بالا انجام بده، جای درستی اومدی! 😎

من اینجام تا تو تایپ، تایپ صوتی، پاورپوینت‌های حرفه‌ای، طراحی بروشور و اینفوگرافی، پروژه‌های دانشجویی و حتی رفع مشکلات نرم‌افزاری سیستم و گوشیت کمکت کنم 💪

📌 چی کار می‌کنم؟  
- تایپ سریع و بدون غلط ⌨️  
- تایپ ویس (صوتی) با دقت بالا 🎧  
- ساخت پاورپوینت‌های خاص و حرفه‌ای 🎨  
- انجام پروژه‌های دانشجویی با کیفیت بالا 📚  
- طراحی بروشور، پوستر، اینفوگرافی و ... 🏇  
- رفع ارور و مشکلات نرم‌افزاری گوشی و کامپیوترت 🔧

💬 فقط کافیه پیام بدی... سریع و رفیق‌وار راه می‌ندازمش ✅

📱 اگه فیلترشکنت روشن نیست، نگران نباش!  
ما رو می‌تونی راحت تو روبیکا دنبال کنی:  
👉 <a href="https://rubika.ir/Vina_design" target="_blank">Vina_design در روبیکا</a>

🚀 و اگه روبیکا نداری یا ترجیح می‌دی تو تلگرام باشی، فقط کافیه یه لحظه فیلترشکنتو روشن کنی و بزنی روی لینک زیر:  
👉 <a href="https://t.me/Vina_design" target="_blank">Vina_design در تلگرام</a>

منتظرم که با هم پروژه‌های خفن بسازیم 😄✌️
`;

    document.getElementById('title').innerHTML = title;
    document.getElementById('message').innerHTML = message;
  </script>
</body>
</html>
