<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>😎 Vina_design 😎</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #A0E7E5, #b2f7ef, #B6E2D3);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      color: #0F3D3E;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      overflow-y: auto;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 28px;
      padding: 40px 50px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 15px 45px rgba(0, 128, 128, 0.2), 0 0 15px rgba(72, 187, 173, 0.25);
      text-align: center;
      backdrop-filter: blur(8px);
      animation: fadeInUp 1.2s ease-out both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h2 {
      font-size: 2.4rem;
      margin-bottom: 25px;
      color: #11999E;
      position: relative;
      display: inline-block;
      animation: slideIn 1.5s ease-out both;
    }

    .star {
      color: #FFD700;
      margin-left: 8px;
      animation: twinkle 1.8s infinite ease-in-out;
      display: inline-block;
    }

    @keyframes twinkle {
      0%   { opacity: 1; transform: scale(1) rotate(0); }
      50%  { opacity: 0.6; transform: scale(1.2) rotate(15deg); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    p {
      font-size: 1.15rem;
      line-height: 2.4;
      white-space: pre-wrap;
      color: #222;
      text-align: justify;
      animation: fadeInText 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    a {
      color: #11999E;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #28c3c9;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title" aria-describedby="message">
    <h2 id="title">سلام <span class="star">🌟</span></h2>
    <p id="message">در حال بارگذاری...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'دوست';
    const field = params.get('field') || 'رشته‌ات';

    const title = `سلام ${name} عزیز 🌟`;
    const message = `
🎉 ${name} عزیز، سلام و درود! 🎉

خیلی خوشحال شدم که با یه فرد باانرژی و فعال در زمینه «${field}» آشنا شدم 😍

اگه دنبال کسی هستی که کارای فریلنسری‌تو با دقت، سرعت و کیفیت بالا انجام بده، جای درستی اومدی! 😎

من اینجام تا تو تایپ، تایپ صوتی، پاورپوینت‌های حرفه‌ای، طراحی بروشور و اینفوگرافی، پروژه‌های دانشجویی و حتی رفع مشکلات نرم‌افزاری سیستم و گوشیت کمکت کنم 💪

📌 چی کار می‌کنم؟  
- تایپ سریع و بدون غلط ⌨️  
- تایپ ویس (صوتی) با دقت بالا 🎧  
- ساخت پاورپوینت‌های خاص و حرفه‌ای 🎨  
- انجام پروژه‌های دانشجویی با کیفیت بالا 📚  
- طراحی بروشور، پوستر، اینفوگرافی و ... 🏇  
- رفع ارور و مشکلات نرم‌افزاری گوشی و کامپیوترت 🔧

💬 فقط کافیه پیام بدی... سریع و رفیق‌وار راه می‌ندازمش ✅

📱 اگه فیلترشکنت روشن نیست، نگران نباش!  
ما رو می‌تونی راحت تو روبیکا دنبال کنی:  
👉 <a href="https://rubika.ir/Vina_design" target="_blank">Vina_design در روبیکا</a>

🚀 و اگه روبیکا نداری یا ترجیح می‌دی تو تلگرام باشی، فقط کافیه یه لحظه فیلترشکنتو روشن کنی و بزنی روی لینک زیر:  
👉 <a href="https://t.me/Vina_design" target="_blank">Vina_design در تلگرام</a>

منتظرم که با هم پروژه‌های خفن بسازیم 😄✌️
`;

    document.getElementById('title').innerHTML = title;

    // افکت تایپ‌مانند برای متن پیام
    const msgEl = document.getElementById('message');
    let index = 0;
    const speed = 2; // میلی‌ثانیه بین حروف

    function typeMessage() {
      if (index < message.length) {
        msgEl.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeMessage, speed);
      }
    }

    typeMessage();
  </script>
</body>
</html>
