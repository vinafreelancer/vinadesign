<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>👋 Vina_design | فرم خوش‌آمد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- فونت وزیر -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Vazir', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      direction: rtl;
      background: linear-gradient(135deg, #1b1b2f, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: bgFlow 25s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes bgFlow {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }

    .form-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      color: #f5f5f5;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      animation: fadeSlideIn 1.4s ease-out;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .form-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 6px 14px rgba(240, 84, 84, 0.3);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(240, 84, 84, 0.4);
      }
      50% {
        transform: scale(1.06);
        box-shadow: 0 0 15px 6px rgba(240, 84, 84, 0.2);
      }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffcccb;
      text-shadow: 0 0 8px #ff6d6d;
      animation: fadeIn 1.6s ease-out;
    }

    p {
      color: #dddddd;
      font-size: 1rem;
      margin-bottom: 25px;
      animation: fadeIn 2s ease-out;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      margin-bottom: 18px;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #f9f9f9;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      animation: fadeIn 2.2s ease-out;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      border: 1px solid #f05454;
      outline: none;
      background-color: rgba(255, 255, 255, 0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-top: 10px;
      background: linear-gradient(135deg, #f05454, #ff6d6d);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      animation: fadeIn 2.4s ease-out;
    }

    button:hover {
      background: #d43838;
      transform: translateY(-3px);
    }

    .error {
      color: #ff8080;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <img src="https://s6.uupload.ir/files/use_hex_colors_121212,_30475e,_f5f5f5,_and_f05454_in_the_logo_and_background_and_create_an_attractive_design._6tzl.png" alt="لوگو Vina_design" />

    <h2>👋 سلام به تو!</h2>
    <p>نام و رشتت رو وارد کن و بزن بریم...</p>

    <input type="text" id="name" placeholder="نام شما">
    <input type="text" id="field" placeholder="رشته / زمینه فعالیت">
    
    <button onclick="goToProfile()">شروع کن</button>
    <div class="error" id="errorMsg">لطفاً هر دو فیلد رو پر کن :)</div>
  </div>

  <script>
    function goToProfile() {
      const name = document.getElementById('name').value.trim();
      const field = document.getElementById('field').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (name && field) {
        const encodedName = encodeURIComponent(name);
        const encodedField = encodeURIComponent(field);
        window.location.href = `profile.html?name=${encodedName}&field=${encodedField}`;
      } else {
        errorMsg.style.display = "block";
        errorMsg.style.animation = "shake 0.4s ease";
        setTimeout(() => {
          errorMsg.style.display = "none";
        }, 2500);
      }
    }
  </script>
</body>
</html>
