<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>شروع همکاری</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css');

    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      direction: rtl;
      margin: 0;
      background: linear-gradient(135deg, #121212, #30475E);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .form-card {
      background: #F5F5F5;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
      animation: floatCard 3s ease-in-out infinite alternate;
    }

    @keyframes floatCard {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }

    h2 {
      font-size: 2rem;
      color: #F05454;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #F05454;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      background: #F05454;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(240, 84, 84, 0.5);
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    .vina-logo {
      width: 80px;
      margin: 0 auto 20px;
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

  </style>
</head>
<body>
  <div class="form-card">
    <img src="logo.png" alt="VINA Logo" class="vina-logo" />
    <h2>سلام 👋</h2>
    <p>نام و رشتتو وارد کن تا شروع کنیم</p>

    <input type="text" id="name" placeholder="اسمتو بزن">
    <input type="text" id="field" placeholder="رشتتو وارد کن">

    <button onclick="goToProfile()">بزن بریم!</button>
    <div class="error" id="errorMsg">لطفاً هر دو فیلد رو پر کن :)</div>
  </div>

  <script>
    function goToProfile() {
      const name = document.getElementById('name').value.trim();
      const field = document.getElementById('field').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (name && field) {
        window.location.href = `profile.html?name=${encodeURIComponent(name)}&field=${encodeURIComponent(field)}`;
      } else {
        errorMsg.style.display = "block";
        setTimeout(() => {
          errorMsg.style.display = "none";
        }, 3000);
      }
    }
  </script>
</body>
</html>
