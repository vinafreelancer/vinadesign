<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>شروع همکاری</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css');

    * {
      box-sizing: border-box;
      font-family: 'Vazir', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      direction: rtl;
      background: linear-gradient(to top left, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      background: #f8f8f8;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      z-index: 1;
    }

    .form-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 1.6rem;
      color: #F05454;
      margin: 10px 0;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #eef1ff;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input:focus {
      border-color: #F05454;
      background-color: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-top: 10px;
      background: #F05454;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <!-- لوگو با حالت گرد -->
    <img src="https://s6.uupload.ir/files/use_hex_colors_121212,_30475e,_f5f5f5,_and_f05454_in_the_logo_and_background_and_create_an_attractive_design._6tzl.png" alt="لوگو">

    <h2>👋 سلام</h2>
    <p>نام و رشتتو وارد کن تا شروع کنیم</p>

    <input type="text" id="name" placeholder="نام">
    <input type="text" id="field" placeholder="رشته">
    
    <button onclick="goToProfile()">بزن بریم!</button>
    <div class="error" id="errorMsg">لطفاً هر دو فیلد رو پر کن :)</div>
  </div>

  <script>
    function goToProfile() {
      const name = document.getElementById('name').value.trim();
      const field = document.getElementById('field').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (name && field) {
        const encodedName = encodeURIComponent(name);
        const encodedField = encodeURIComponent(field);
        window.location.href = `profile.html?name=${encodedName}&field=${encodedField}`;
      } else {
        errorMsg.style.display = "block";
        setTimeout(() => {
          errorMsg.style.display = "none";
        }, 3000);
      }
    }
  </script>
</body>
</html>
